fastcgi_buffer_size 64k;
fastcgi_buffers 1024 64k;

upstream fastcgi_backend_xdebug_false {
    server  php:9000;
}
<<<if{{{php/xdebug/enabled}}}>>>
upstream fastcgi_backend_xdebug_true {
    server  php_without_xdebug:9000;
}
<<<endif>>>

server {
    listen      {{{nginx/port/internal}}};
    server_name {{{nginx/host_names}}};

    index index.php;
    client_max_body_size       2G;

    root {{{workdir}}}/{{{public_dir}}};

    location = /sitemap.xml {
        log_not_found off;
        access_log off;
        try_files $uri /;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        try_files $uri /;
    }


    # Enable Shopware 6.5 installer
    location /shopware-installer.phar.php {
        try_files $uri /shopware-installer.phar.php$is_args$args;
    }

    # Run static files generated by shopware-installer.phar.php through PHP
    location ~ ^/shopware-installer\.phar\.php/.+\.(?:css|js|png|svg|woff)$ {
         try_files $uri /shopware-installer.phar.php$is_args$args;
    }

    location /recovery/install {
        index index.php;
        try_files $uri /recovery/install/index.php$is_args$args;
    }

    location /recovery/update/ {
        if (!-e $request_filename){
            rewrite . /recovery/update/index.php last;
        }
    }

    location ~* ^.+\.(?:css|cur|js|jpe?g|gif|ico|png|svg|webp|htm|woff|woff2|xml)$ {
       expires 1y;
       add_header Cache-Control "public, must-revalidate, proxy-revalidate";

       access_log off;

       # The directive enables or disables messages in error_log about files not found on disk.
       log_not_found off;

       tcp_nodelay off;

       ## Set the OS file cache.
       open_file_cache max=3000 inactive=120s;
       open_file_cache_valid 45s;
       open_file_cache_min_uses 2;
       open_file_cache_errors off;

    }

    location ~* ^.+\.svg$ {
       add_header Content-Security-Policy "script-src 'none'";
   }

    # Forward any not found file to index.php. Also allows to have beautiful urls like /homemade-products/
    location / {
        try_files $uri /index.php$is_args$args;
    }

   # Let php-fpm handle .php files
        location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass fastcgi_backend_xdebug_{{{php/xdebug/enabled}}};
        fastcgi_param  PHP_FLAG  "session.auto_start=off \n suhosin.session.cryptua=off";
        fastcgi_param  PHP_VALUE "memory_limit=756M \n max_execution_time=18000";
        fastcgi_read_timeout 18000s;
        fastcgi_connect_timeout 18000s;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param SERVER_PORT "443";
        fastcgi_param HTTPS "on";
        include fastcgi_params;
    }
 }