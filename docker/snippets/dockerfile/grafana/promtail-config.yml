server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/system.log

  - job_name: exception
    static_configs:
      - targets:
          - localhost
        labels:
          job: exception
          __path__: /var/log/exception.log

  - job_name: debug
    static_configs:
      - targets:
          - localhost
        labels:
          job: debug
          __path__: /var/log/debug.log

  - job_name: all
    static_configs:
      - targets:
          - localhost
        labels:
          job: all
          __path__: /var/log/*log